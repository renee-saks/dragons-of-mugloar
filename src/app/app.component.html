<app-toolbar />

<div class="toolbar-spacer"></div>

@if (App.isGameActive()) {
  <div class="main-content">
    <div class="task-grid">
      @for (task of App.Task.entities(); track task.adId) {
        <app-task [task]="task" (taskTaken)="App.solveTask($event)" />
      }
    </div>
  </div>
} @else {
  <!-- eslint-disable @angular-eslint/template/no-inline-styles -->
  <div
    class="game-image"
    [style.background-image]="App.randomGameImage()"
  ></div>
  <!-- eslint-enable -->
}
